[build]
pattern_script = "<script type=\"module\">import init, { new_game, join_game } from '{base}{js}'; init('{base}{wasm}'); document.addEventListener('DOMContentLoaded', () => { var gameInfoInput = document.getElementById('gameInfo'); var storedUsername = localStorage.getItem('username'); gameInfoInput.value = storedUsername; document.getElementById('NewGameButton').addEventListener('click', () => { if (gameInfoInput.value !== '') { localStorage.setItem('username', gameInfoInput.value.trim()); console.log('Creating game with player name:', gameInfoInput.value.trim()); } else { localStorage.removeItem('username'); } new_game(); }); document.getElementById('JoinGameButton').addEventListener('click', () => { if (gameInfoInput.value !== '') { localStorage.setItem('username', gameInfoInput.value.trim()); console.log('Creating game with player name:', gameInfoInput.value.trim()); } else { localStorage.removeItem('username'); } join_game(); }); });</script>"
dist = "./docs"
public_url = "./"
