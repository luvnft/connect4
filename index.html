    </head>

    <body>
        <div class="github-container">
            <a
                class="github-button"
                href="https://github.com/stum0/connect4xyz"
                data-show-count="true"
                aria-label="Star stum0/connect4xyz on GitHub"
            ></a>
        </div>
        <button id="homeButton">üè†</button>

        <div class="menu-container">
            <!-- Loading Container -->
            <div id="LoadingContainer" class="container">
                <div id="loadingText">Loading...</div>
            </div>

            <!-- Login Container -->
            <div id="LoginContainer" class="container">
                <button id="NostrLogin">login with Nostr</button>
                <button id="GuestLogin">continue as guest</button>
            </div>

            <!-- New Game Container -->
            <div id="NewGameContainer" class="container">
                <button id="NewGameButton">Create Game üé≤</button>
            </div>

            <!-- Join Game Container -->
            <div id="JoinGameContainer" class="container">
                <button id="JoinGameButton">Join Game üé≤</button>
            </div>

            <!-- URL Container -->
            <div id="UrlContainer" class="container">
                <span id="url"></span>
                <div>
                    <button id="copyButton" onclick="copyToClipboard()">
                        Share this URL to play üìã
                    </button>
                </div>
            </div>

            <!-- Share Container -->
            <div id="ShareContainer" class="container">
                <button
                    id="copyBoardButton"
                    onclick="copyBoardStateToClipboard()"
                >
                    Share result üìã
                </button>
                <button id="postNostrButton" onclick="postToNostr()">
                    Share to Nostr
                </button>
            </div>

        <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
        <script>
            let currentBoardState = "";

            document
                .getElementById("homeButton")
                .addEventListener("click", function () {
                    window.location.href = window.location.origin;
                });

            document
                .getElementById("NostrLogin")
                .addEventListener("click", function () {
                    let storedPubKey = localStorage.getItem("pubkey");
                    if (window.nostr) {
                        if (storedPubKey) {
                            console.log(
                                "Public key from localStorage:",
                                storedPubKey,
                            );
                            const storedUserName =
                                localStorage.getItem("username");
                            if (!storedUserName) {
                                const newgamebutton =
                                    document.getElementById("NewGameButton");
                                const joingamebutton =
                                    document.getElementById("JoinGameButton");
                                newgamebutton.disabled = true;
                                joingamebutton.disabled = true;
                                window.nostr
                                    .getRelays()
                                    .then((relays) => {
                                        console.log("Relays:", relays);

                                        console.error(
                                            "No username found in local storage.",
                                        );
                                        let relay = Object.keys(relays)[0];
                                        console.log(relay);
                                        fetchUsername(storedPubKey, relay);
                                    })
                                    .catch((error) => {
                                        console.error(
                                            "Error fetching relays:",
                                            error,
                                        );
                                    });
                            }
                            console.log(
                                "Username from localStorage:",
                                storedUserName,
                            );
                            document.getElementById(
                                "postNostrButton",
                            ).style.display = "flex";
                        } else {
                            const newgamebutton =
                                document.getElementById("NewGameButton");
                            const joingamebutton =
                                document.getElementById("JoinGameButton");
                            newgamebutton.disabled = true;
                            joingamebutton.disabled = true;
                            window.nostr
                                .getPublicKey()
                                .then((pubkey) => {
                                    localStorage.setItem("pubkey", pubkey);
                                    console.log("Public key fetched:", pubkey);
                                    window.nostr
                                        .getRelays()
                                        .then((relays) => {
                                            console.log("Relays:", relays);
                                            let relay = Object.keys(relays)[0];

                                            fetchUsername(pubkey, relay);
                                        })
                                        .catch((error) => {
                                            console.error(
                                                "Error fetching public key:",
                                                error,
                                            );
                                        });
                                })
                                .catch((error) => {
                                    console.error(
                                        "Error fetching public key:",
                                        error,
                                    );
                                });
                        }
                    } else {
                        console.log(
                            "Nostr extension is not installed and no public key in localStorage.",
                        );
                    }
                });

            //event listeners

            window.addEventListener("urlChanged", () => {
                displayShareButton();
            });

            window.addEventListener("wasmLoaded", () => {
                hideLoading();
                showLoginButton();
            });

            window.addEventListener("createGame", () => {
                showNewGameButton();
                hideLoginButton();
            });

            window.addEventListener("joinGame", () => {
                showJoinGameButton();
                hideLoginButton();
            });

            window.addEventListener("send_board", (event) => {
                const board = event.detail;
                currentBoardState = createConnectFourGrid(board);
                showCopyBoardButton();
            });

            //functions

            function copyBoardStateToClipboard() {
                navigator.clipboard
                    .writeText(currentBoardState)
                    .then(() => {
                        const copyButton =
                            document.getElementById("copyBoardButton");
                        copyButton.textContent = "Copied! üéâ";
                        setTimeout(() => {
                            copyButton.textContent = "Share result üìã";
                        }, 3000);
                    })
                    .catch((err) => {
                        console.error("Failed to copy board state:", err);
                        document.getElementById("copyBoardButton").textContent =
                            "Failed to copy! ‚ùå";
                    });
            }

            function copyToClipboard() {
                navigator.clipboard
                    .writeText(window.location.href)
                    .then(() => {
                        const copyButton =
                            document.getElementById("copyButton");
                        copyButton.textContent = "Copied URL!";
                        setTimeout(() => {
                            copyButton.textContent =
                                "Share this URL to play üìã";
                        }, 3000);
                    })
                    .catch((err) => {
                        console.error("Failed to copy board state:", err);
                        document.getElementById("copyButton").textContent =
                            "Failed to copy! ‚ùå";
                    });
            }

            function createConnectFourGrid(shareData) {
                const share_data = JSON.parse(shareData);
                const moves = share_data.moves;
                const rows = 6;
                const columns = 7;
                let grid = new Array(rows);
                for (let i = 0; i < rows; i++) {
                    grid[i] = new Array(columns).fill(0);
                }

                moves.forEach((move) => {
                    if (grid[move.row][move.column] === 0) {
                        grid[move.row][move.column] = move.player;
                    }
                });

                let gridString = share_data.msg;

                for (let r = rows - 1; r >= 0; r--) {
                    for (let c = 0; c < columns; c++) {
                        if (grid[r][c] === 1) {
                            gridString += "üî¥";
                        } else if (grid[r][c] === 2) {
                            gridString += "üü°";
                        } else {
                            gridString += "‚ö™";
                        }
                    }
                    gridString += "\n";
                }

                return gridString;
            }

            function showCopyBoardButton() {
                document.getElementById("ShareContainer").style.display =
                    "flex";
            }
            function hideCopyButton() {
                document.getElementById("UrlContainer").style.display = "none";
            }
            function showLoginButton() {
                document.getElementById("LoginContainer").style.display =
                    "flex";
            }
            function showNewGameButton() {
                document.getElementById("NewGameContainer").style.display =
                    "flex";
            }
            function hideNewGameButton() {
                document.getElementById("NewGameContainer").style.display =
                    "none";
                document.getElementById("JoinGameContainer").style.display =
                    "none";
            }
            function showJoinGameButton() {
                document.getElementById("JoinGameContainer").style.display =
                    "flex";
            }
            function hideLoading() {
                document.getElementById("LoadingContainer").style.display =
                    "none";
            }
            function hideLoginButton() {
                document.getElementById("LoginContainer").style.display =
                    "none";
            }
            function displayShareButton() {
                const currentUrl = window.location.href;
                const locationPath = window.location.pathname;

                document.getElementById("url").textContent = currentUrl;
                document.getElementById("UrlContainer").style.display = "flex";
            }

            async function postToNostr() {
                if (!window.nostr) {
                    alert("Please install a Nostr extension.");
                    return;
                }
                let pubkey = localStorage.getItem("pubkey");

                let template = {
                    kind: 1,
                    pubkey: pubkey,
                    content: currentBoardState,
                    tags: [["r", window.location.href]],
                    created_at: Math.floor(Date.now() / 1000),
                };

                template.id = await getEventHash(template);

                let resolved = false;

                console.log(template);

                const nostrPostButton =
                    document.getElementById("postNostrButton");
                nostrPostButton.textContent = "Posted to Nostr! üéâ";
                nostrPostButton.disabled = true;

                window.nostr.signEvent(template).then(function (event) {
                    sendMessage("wss://relay.noswhere.com", ["EVENT", event], {
                        onMessage: function (ws, message) {
                            if (message[0] === "OK") {
                                if (!message[2]) {
                                    alert("Failed to publish your event!");
                                }

                                resolved = true;
                                hideModal();
                            }
                        },
                        onTimeout: function () {
                            if (!resolved) {
                                alert("Failed to publish your event!");
                            }

                            hideModal();
                        },
                    });
                });
            }

            function fetchUsername(pubkey, relay, cb) {
                const newgamebutton = document.getElementById("NewGameButton");
                const joingamebutton =
                    document.getElementById("JoinGameButton");
                joingamebutton.textContent = "fetching username...";
                newgamebutton.textContent = "fetching username...";
                const filter = { kinds: [0], authors: [pubkey] };
                const req = ["REQ", "username", filter];

                let resolved = false;

                console.log(relay);

                sendMessage(pubkey, relay || "wss://nostr.zdb.gg", req, {
                    onMessage: function (ws, message) {
                        if (message[0] === "EVENT") {
                            const content = JSON.parse(message[2].content);

                            console.log("content", content);

                            const username = content.lud16 || content.name;
                            localStorage.setItem("username", username);
                            // const loginHeader =
                            //     document.getElementById("loggedinHeader");

                            // loginHeader.textContent = username;
                            newgamebutton.disabled = false;
                            joingamebutton.disabled = false;
                            joingamebutton.textContent = "Join Game üé≤";
                            newgamebutton.textContent = "Create Game üé≤";
                            resolved = true;

                            console.log("username set", username);

                            if (cb) {
                                cb();
                            }
                        }
                    },
                    onTimeout: function () {
                        if (!resolved && cb) {
                            cb();
                        } else {
                            console.log("no username found");
                            newgamebutton.disabled = false;
                            joingamebutton.disabled = false;
                            joingamebutton.textContent = "Join Game üé≤";
                            newgamebutton.textContent = "Create Game üé≤";
                        }
                    },
                });
            }

            function sendMessage(
                pubkey,
                url,
                message,
                { onMessage, onTimeout },
            ) {
                const ws = new WebSocket(url);

                ws.onopen = function () {
                    const filter = { kinds: [0], authors: [pubkey] };

                    ws.send(JSON.stringify(message));
                    console.log("sent", message);
                };

                ws.onmessage = function (e) {
                    try {
                        const message = JSON.parse(e.data);

                        if (Array.isArray(message)) {
                            onMessage(ws, message);
                        }
                    } catch (e) {
                        // pass
                    }
                };

                setTimeout(function () {
                    ws.close();
                    onTimeout(ws);
                }, 50_00);
            }

            function getEventHash(e) {
                return sha256(
                    JSON.stringify([
                        0,
                        e.pubkey,
                        e.created_at,
                        e.kind,
                        e.tags,
                        e.content,
                    ]),
                );
            }

            async function sha256(input) {
                const textAsBuffer = new TextEncoder().encode(input);
                const hashBuffer = await crypto.subtle.digest(
                    "SHA-256",
                    textAsBuffer,
                );
                const hashArray = Array.from(new Uint8Array(hashBuffer));

                return hashArray
                    .map((item) => item.toString(16).padStart(2, "0"))
                    .join("");
            }
        </script>

</html>
