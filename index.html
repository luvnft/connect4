<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>connect4.xyz</title>
    <link data-trunk rel="rust" data-wasm-opt="z" />

    <link data-trunk rel="icon" href="web_assets/favicon.ico">
    <link data-trunk rel="copy-file" href="web_assets/manifest.json" />
    <link data-trunk rel="copy-file" href="./CNAME" />
    <link data-trunk rel="copy-dir" href="./assets/" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #urlContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #ShareContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #url {
            margin-bottom: 10px;
        }

        #homeButton,
        #githubButton {
            position: absolute;
            top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #homeButton:hover,
        #githubButton:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        #githubButton {
            left: 150px;
            /* Adjust as needed based on the size of your homeButton */
        }
    </style>
</head>

<body>

    <button id="homeButton">üè† connect4.xyz</button>
    <button id="githubButton" onclick="goToGitHub()"><i class="fab fa-github"></i></button>

    <div id="urlContainer">
        <span id="url"></span>
        <button id="copyButton" onclick="copyToClipboard()"> Share this URL to play üìã </button>
    </div>
    <div id="ShareContainer">
        <button id="copyBoardButton" onclick="copyBoardStateToClipboard()"> Share üìã </button>
    </div>

    <script>

        let currentBoardState = '';

        document.getElementById('homeButton').addEventListener('click', function () {
            window.location.href = window.location.origin;
        });

        function goToGitHub() {
            window.location.href = 'https://github.com/stum0/connect4xyz';
        }

        function shouldDisplayButton() {
            const currentUrl = window.location.href;
            const locationPath = window.location.pathname;

            document.getElementById('url').textContent = currentUrl;

            if (locationPath && locationPath !== "/") {
                document.getElementById('urlContainer').style.display = 'flex';
            } else {
                hideCopyButton();
            }
        }

        document.getElementById('url').textContent = window.location.href;

        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(window.location.href);
            } catch (err) {
                console.error('Failed to copy URL: ', err);
            }
        }

        function hideCopyButton() {
            document.getElementById('urlContainer').style.display = 'none';
        }

        window.addEventListener('urlChanged', () => {
            shouldDisplayButton();
        });


        window.addEventListener('send_board', (event) => {
            const board = event.detail;
            currentBoardState = createConnectFourGrid(board);
            showCopyBoardButton();
        });

        function copyBoardStateToClipboard() {
            navigator.clipboard.writeText(currentBoardState)
                .then(() => {
                    console.log('Board state copied to clipboard!');
                    // Get the button by its ID and change the text content
                    const copyButton = document.getElementById('copyBoardButton');
                    copyButton.textContent = 'Copied! üéâ'; // Change the button text to indicate success
                    // Optionally, revert the button text back to original after some time
                    setTimeout(() => {
                        copyButton.textContent = 'Share üìã';
                    }, 3000); // 3000 milliseconds = 3 seconds
                })
                .catch(err => {
                    console.error('Failed to copy board state:', err);
                    // You can also handle error by changing the button text to show the failure
                    document.getElementById('copyButton').textContent = 'Failed to copy! ‚ùå';
                });
        }


        function createConnectFourGrid(movesString) {

            const moves = JSON.parse(movesString);
            const rows = 6;
            const columns = 7;
            let grid = new Array(rows);
            for (let i = 0; i < rows; i++) {
                grid[i] = new Array(columns).fill(0);
            }

            moves.forEach(move => {
                if (grid[move.row][move.column] === 0) {
                    grid[move.row][move.column] = move.player;
                }
            });

            // Start with the winning message
            let gridString = 'I won at connect4.xyz\n\n';

            // Append the grid to the winning message
            for (let r = rows - 1; r >= 0; r--) {
                for (let c = 0; c < columns; c++) {
                    if (grid[r][c] === 1) {
                        gridString += 'üî¥';
                    } else if (grid[r][c] === 2) {
                        gridString += 'üü°';
                    } else {
                        gridString += '‚ö™';
                    }
                }
                gridString += '\n';
            }

            return gridString;
        }





        function showCopyBoardButton() {
            document.getElementById('ShareContainer').style.display = 'flex';
        }

        function hideCopyBoardButton() {
            document.getElementById('ShareContainer').style.display = 'none';
        }


        hideCopyBoardButton();
        shouldDisplayButton();
    </script>

</body>

</html>
