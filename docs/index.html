            function createConnectFourGrid(shareData) {
                const share_data = JSON.parse(shareData);
                const moves = share_data.moves;
                const rows = 6;
                const columns = 7;
                let grid = new Array(rows);
                for (let i = 0; i < rows; i++) {
                    grid[i] = new Array(columns).fill(0);
                }

                moves.forEach((move) => {
                    if (grid[move.row][move.column] === 0) {
                        grid[move.row][move.column] = move.player;
                    }
                });

                let gridString = share_data.msg;

                for (let r = rows - 1; r >= 0; r--) {
                    for (let c = 0; c < columns; c++) {
                        if (grid[r][c] === 1) {
                            gridString += "üî¥";
                        } else if (grid[r][c] === 2) {
                            gridString += "üü°";
                        } else {
                            gridString += "‚ö™";
                        }
                    }
                    gridString += "\n";
                }

                return gridString;
            }

            async function postToNostr() {
                if (!window.nostr) {
                    alert("Please install a Nostr extension.");
                    return;

                let pubkey = localStorage.getItem("pubkey");

                let template = {

                    pubkey: pubkey,

                    tags: [["r", window.location.href]],
                    created_at: Math.floor(Date.now() / 1000),
                };

                template.id = await getEventHash(template);

                let resolved = false;

                console.log(template);

                const nostrPostButton =
                    document.getElementById("postNostrButton");
                nostrPostButton.textContent = "Posted to Nostr! üéâ";
                nostrPostButton.disabled = true;

                window.nostr.signEvent(template).then(function (event) {
                    sendMessage("wss://relay.noswhere.com", ["EVENT", event], {
                        onMessage: function (ws, message) {
                            if (message[0] === "OK") {
                                if (!message[2]) {

                            }
                        },
                        onTimeout: function () {
                            if (!resolved) {
                                alert("Failed to publish your event!");
                            }

                            hideModal();
                        },
                    });
                });
            }

            function sendMessage(
                pubkey,
                url,
                message,
                { onMessage, onTimeout },
            ) {
                const ws = new WebSocket(url);

                ws.onopen = function () {
                    const filter = { kinds: [0], authors: [pubkey] };

                    ws.send(JSON.stringify(message));
                    console.log("sent", message);
                };

                ws.onmessage = function (e) {
                    try {
                        const message = JSON.parse(e.data);

                        if (Array.isArray(message)) {
                            onMessage(ws, message);
                        }
                    } catch (e) {
                        // pass
                    }
                };

                setTimeout(function () {
                    ws.close();
                    onTimeout(ws);
                }, 50_00);
            }

            function getEventHash(e) {
                return sha256(
                    JSON.stringify([
                        0,
                        e.pubkey,
                        e.created_at,
                        e.kind,
                        e.tags,
                        e.content,
                    ]),
                );
            }

            async function sha256(input) {
                const textAsBuffer = new TextEncoder().encode(input);
                const hashBuffer = await crypto.subtle.digest(
                    "SHA-256",
                    textAsBuffer,
                );
                const hashArray = Array.from(new Uint8Array(hashBuffer));

                return hashArray
                    .map((item) => item.toString(16).padStart(2, "0"))
                    .join("");
            }

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";

            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = this.onclose;
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = this.onclose;
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
